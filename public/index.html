<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"> -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
      integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <title>ByCircle</title>
  </head>
  <body class="bg-gradient-to-r from-lightBlue-50 to-pink-50">
    <header class="relative w-full">
      <div class="container mx-auto">
        <nav class="flex justify-between items-center py-4 px-4 flex-wrap">
          <a href="#" class="p-2 mr-10 inline-flex items-center">
            <img src="logo.png" alt="" />
            <h1 class="text-lg px-2">ByCircle</h1>
          </a>
          <button
            class="text-black inline-flex p-3 rounded md:hidden ml-auto outline-none nav-toggler"
            data-target="#navigation"
          >
            <i class="material-icons">menu</i>
          </button>
          <div
            class="hidden top-navbar w-full md:inline-flex md:flex-grow md:w-auto"
            id="navigation"
          >
            <div
              class="md:inline-flex md:flex-row md:ml-auto md:w-auto w-full md:items-center items-start flex flex-col md:h-auto"
            >
              <a
                href="#"
                class="md:inline-flex md:w-auto w-full mr-10 font-light text-lg py-2 rounded text-black items-center justify-center link capitalize relative"
              >
                <span>home</span>
              </a>
              <a
                href="#"
                class="md:inline-flex md:w-auto w-full mr-10 font-light text-lg py-2 rounded text-black items-center justify-center link capitalize relative"
              >
                <span>pricing</span>
              </a>
              <a
                href="#"
                class="md:inline-flex md:w-auto w-full mr-10 font-light text-lg py-2 rounded text-black items-center justify-center link capitalize relative"
              >
                <span>team</span>
              </a>
              <a
                href="#"
                class="md:inline-flex md:w-auto w-full mr-10 font-light text-lg py-2 rounded text-black items-center justify-center link capitalize relative"
              >
                <span>stories</span>
              </a>
            </div>
            <div
              class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto lg:items-center items-start flex flex-col lg:h-auto"
            >
              <a
                href="#"
                class="md:inline-flex w-full px-4 py-2 capitalize text-white text-center items-center justify-center bg-blue-700 cta relative"
              >
                <span>my account</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="py-12 md:py-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-center">
          <div class="w-4/5 h-full md:w-3/4 lg:w-1/2">
            <img src="img-hero.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <footer class="py-12 md:py-5 lg:py-5">
      <div class="container mx-auto">
        <div
          class="flex capitalize items-center justify-center animate-bounce cursor-pointer"
        >
          <div
            class="bg-orange-200 rounded-full text-white text-lg flex items-center justify-center capitalize"
            style="width: 25px"
          >
            <i class="material-icons" class="">expand_more</i>
          </div>
          <h3 class="text-lg pl-4">scroll to learn more</h3>
        </div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="navbar.js"></script>
  </body>
</html>
